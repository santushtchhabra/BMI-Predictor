{% extends "base.html" %}
{% block content %}
<div class="w-[20vw] mt-[15vh] mx-auto bg-white/30 backdrop-blur-lg shadow-xl rounded-2xl p-8 animate-fadeIn">
  <h2 class="text-3xl font-extrabold text-center text-white mb-6">BMI Prediction</h2>
  <form action="/predict" method="post" class="space-y-4">
    <div>
      <label class="block text-2xl text-white mt-[3vh] mb-1">Gender</label>
      <select name="gender" required class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-yellow-300">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div>
      <label class="block text-2xl mt-[3vh] text-white font-semibold mb-1">Height (cm)</label>
      <!-- accepts float values like 172.5 -->
      <input type="number" name="height" step="0.1" min="50" max="250" required
        class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-yellow-300">
    </div>
    <div>
      <label class="block text-2xl mt-[3vh] text-white font-semibold mb-1">Weight (kg)</label>
      <!-- also allow decimal weights like 62.3 -->
      <input type="number" name="weight" step="0.1" min="20" max="250" required
        class="w-full p-3 rounded-xl border border-gray-200 mb-[2vh] focus:ring-2 focus:ring-yellow-300">
    </div>
    <button type="submit" class="text-3xl w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 rounded-xl transition">
      Predict BMI
    </button>
  </form>
</div>
{% endblock %}
